<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theo dõi đơn hàng</title>

    <link rel="stylesheet" href="./css/theodoi.css" />
  </head>
  <body>
    <div class="tracking-container">
      <h2>Theo dõi đơn hàng</h2>

      <div class="order-info">
        <p>Mã đơn hàng: <strong>#123456</strong></p>
        <p>Trạng thái: <strong>Đang giao</strong></p>
        <p>Dự kiến giao hàng: <strong>Ngày 20/11/2024</strong></p>
      </div>
      <div id="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d15336.872010842542!2d108.15543245997898!3d16.054173224920273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x3142190cc419d831%3A0x56535ed8cb138f7e!2zMzc5IFTDtG4gxJDhuqNuLCBIw7JhIEFuLCBD4bqpbSBM4buHLCDEkMOgIE7hurVuZw!3m2!1d16.045808!2d108.1824766!4m5!1s0x31421935890bd845%3A0xfba69c9313996c49!2zMTU2IFBo4bqhbSBUaOG7iyBMYW0gQW5oLCBIb8OgIEtow6FuaCBOYW0sIExpw6puIENoaeG7g3UsIMSQw6AgTuG6tW5nIDU1MDAwMCwgVmnhu4d0IE5hbQ!3m2!1d16.0483518!2d108.1473505!5e0!3m2!1svi!2s!4v1731556998357!5m2!1svi!2s"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <script>
      function initMap() {
        const orderLocation = { lat: 16.047079, lng: 108.20623 };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: orderLocation,
        });

        new google.maps.Marker({
          position: orderLocation,
          map,
          title: "Vị trí hiện tại của đơn hàng",
        });
      }
    </script>
  </body>
</html>
