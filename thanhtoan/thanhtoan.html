<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán đơn hàng</title>

    <!-- icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="checkout-container">
      <a class="icon" id="icon-link"><i class="fa-solid fa-arrow-left"></i></a>
      <h2>Thanh toán đơn hàng</h2>
      <form action="/thanh-toan" method="POST">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Địa chỉ nhận hàng</label>
        <input type="text" id="address" name="address" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="payment">Phương thức thanh toán</label>
        <select id="payment" name="payment" required>
          <option value="credit">Thẻ tín dụng</option>
          <option value="paypal">PayPal</option>
          <option value="cod">Thanh toán khi nhận hàng</option>
        </select>

        <button type="submit">Thanh toán</button>
      </form>
    </div>

    <script>
      // Lấy phần tử link
      const iconLink = document.getElementById("icon-link");
      console.log("Current path:", window.location.pathname);
      if (window.location.pathname.endsWith("/sanphamaoquan/index.html")) {
        // Đặt link là chính nó
        iconLink.href = "../sanphamaoquan/index.html";
      } else {
        iconLink.href = "../bandoan/doan.html";
      }
      console.log("Icon link:", iconLink.href);
    </script>

    <script src="./js/index.js"></script>
  </body>
</html>
